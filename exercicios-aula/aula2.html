<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var nota1 = parseInt(prompt("Digite a nota 1: ")); 
            var nota2 = parseInt(prompt("Digite a nota 2: ")); 
            var nota3 = parseInt(prompt("Digite a nota 3: ")); 
              
            if(isNaN(nota1))
            {
                nota1 = 0;
            }

            if(isNaN(nota2))
            {
                nota2 = 0;
            }

            if(isNaN(nota3))
            {
                nota3 = 0;
            }

            var soma = nota1 + nota2 + nota3;
            var media = soma/3;

            document.write( "<h3>A primeira nota é:</h3> " + nota1);
            document.write( "<br><h3>A segunda nota é:</h3> " + nota2);
            document.write( "<br><h3>A terceira nota é:</h3> " + nota3);
            document.write( "<br><h3>A soma das notas é:</h3> " + soma);
            document.write("<br><h3>A média das notas é:</h3> " + media);

            if(soma >= 60)
            {
                document.write('<br><h3 style = "color: green">Aluno aprovado</h3>');
            }
            else
            {
                document.write('<br><h3 style = "color: red">Aluno reprovado</h3>');
            }
        </script>        
    </body>
</html>
