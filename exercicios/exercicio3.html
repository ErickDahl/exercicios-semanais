<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function habilidade(linguagem)
            {
                if(linguagem.indexOf("Javascript") != -1)
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
            var skills = ["Javascript", "ReactJS", "React Native"];

            var resposta =  habilidade(skills);
            document.write(resposta);

        </script>
    </body>
</html>
